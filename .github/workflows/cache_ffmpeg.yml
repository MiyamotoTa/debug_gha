name: cache_ffmpeg

on:
  workflow_dispatch:

jobs:
  cache_ffmpeg:
    name: Running Unit Tests with Gradle
    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - name: Install FFMPEG
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - run: which ffmpeg
