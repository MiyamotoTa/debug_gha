name: cache_ffmpeg

on:
  workflow_dispatch:

jobs:
  cache_ffmpeg:
    name: Running Unit Tests with Gradle
    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: /usr/bin/ffmpeg
          key: ${{ runner.os }}-ffmpeg-
          restore-keys: |
            ${{ runner.os }}-ffmpeg-
      - run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - run: which ffmpeg
